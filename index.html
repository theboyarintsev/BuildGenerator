<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Random hero picker</title>
</head>

<body>
    <div class="container">
        <div class="col">
            <div class="row align-items-center h-100">
                <div class="col">
                    <img id="hero-img" src="assets/img/Heroes/antimage_lg.jpg" title="Abaddon" class="img-rounded"
                        width="205" height="115">
                </div>
            </div>
            <div class="row top-buffer">
                <div class="col-sm-1">
                    <label class="attribute">
                        Strenght
                        <input id="attribute3" type="checkbox" value="str" checked="checked" />
                    </label>

                </div>
                <div class="col-sm-1">
                    <label class="attribute">
                        Agillity
                        <input id="attribute1" type="checkbox" value="agi" checked="checked" />
                    </label>

                </div>
                <div class="col-sm-1">
                    <label class="attribute">
                        Intellect
                        <input id="attribute2" type="checkbox" value="int" checked="checked" />
                    </label>
                </div>
                <div class="col-sm-offset-1 col-sm-2">
                    <img id="boot-img" src="assets/img/Items/radiance_lg.jpg" class="img-rounded" width="90"
                        height="64">
                </div>
                <div class="col-sm-offset-1 col-sm-2">
                    <img id="item1-img" src="assets/img/Items/radiance_lg.jpg" class="img-rounded" width="90"
                        height="64">
                </div>
                <div class="col-sm-offset-1 col-sm-2">
                    <img id="item2-img" src="assets/img/Items/radiance_lg.jpg" class="img-rounded" width="90"
                        height="64">
                </div>
            </div>
            <div class="row top-buffer">
                <div class="col-sm-3">
                    <button id="generate" class="btn btn-primary btn-lg">Generate build</button>
                </div>
                <div class="col-sm-offset-1 col-sm-2">
                    <img id="item3-img" src="assets/img/Items/radiance_lg.jpg" class="img-rounded" width="90"
                        height="64">
                </div>
                <div class="col-sm-offset-1 col-sm-2">
                    <img id="item4-img" src="assets/img/Items/radiance_lg.jpg" class="img-rounded" width="90"
                        height="64">
                </div>
                <div class="col-sm-offset-1 col-sm-2">
                    <img id="item5-img" src="assets/img/Items/radiance_lg.jpg" class="img-rounded" width="90"
                        height="64">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
